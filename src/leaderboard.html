  <script>
    const weeklyBtn = document.getElementById('weeklyBtn');
    const overallBtn = document.getElementById('overallBtn');
    const weeklyLeaderboard = document.getElementById('weeklyLeaderboard');
    const overallLeaderboard = document.getElementById('overallLeaderboard');

    weeklyBtn.addEventListener('click', () => {
      weeklyBtn.classList.add('bg-white', 'text-indigo-700', 'shadow', 'font-semibold');
      weeklyBtn.classList.remove('text-gray-600');
      overallBtn.classList.remove('bg-white', 'text-indigo-700', 'shadow', 'font-semibold');
      overallBtn.classList.add('text-gray-600');

      weeklyLeaderboard.classList.remove('hidden');
      overallLeaderboard.classList.add('hidden');
    });

    overallBtn.addEventListener('click', () => {
      overallBtn.classList.add('bg-white', 'text-indigo-700', 'shadow', 'font-semibold');
      overallBtn.classList.remove('text-gray-600');
      weeklyBtn.classList.remove('bg-white', 'text-indigo-700', 'shadow', 'font-semibold');
      weeklyBtn.classList.add('text-gray-600');

      weeklyLeaderboard.classList.add('hidden');
      overallLeaderboard.classList.remove('hidden');
    });

    function renderLeaderboard(data, containerId) {
      const container = document.getElementById(containerId);
      // Clear previous scores except the header
      container.querySelectorAll('.score-entry').forEach(e => e.remove());

      const rankList = data
        .map(
          (entry, index) => `
        <div
          class="score-entry flex justify-between items-center px-5 py-3 bg-white rounded-lg shadow-sm hover:shadow-md transition-shadow duration-300 cursor-pointer">
          <span class="font-semibold text-indigo-700">#${index + 1}</span>
          <span class="text-gray-800 truncate max-w-xs">${entry.username}</span>
          <span class="font-bold text-indigo-600">${entry.total_exp} EXP</span>
        </div>
      `
        )
        .join('');
      container.insertAdjacentHTML('beforeend', rankList);
    }

    async function fetchLeaderboard(type) {
      try {
        const res = await fetch(`get_leaderboard.php?type=${type}`);
        if (!res.ok) throw new Error('Network response was not ok');
        const data = await res.json();
        renderLeaderboard(data, type === 'weekly' ? 'weeklyLeaderboard' : 'overallLeaderboard');
      } catch (error) {
        console.error('Failed to fetch leaderboard:', error);
      }
    }

    // Load weekly by default
    fetchLeaderboard('weekly');
    fetchLeaderboard('overall');
  </script>
