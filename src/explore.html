<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- <link rel="stylesheet" href="output.css" /> -->
    <script src="explore.js" defer></script>
    <title>StudySphere</title>
</head>

<body class="h-screen flex bg-gray-100">
    <header class="w-64 bg-white shadow-md p-6 flex flex-col">
        <img src="../assets/icons/logo.png" alt="StudySphere logo"/>

        <nav class="flex flex-col h-screen">
            <a href="homepage.html"
                class="flex items-center gap-2 my-2 px-4 py-2 text-gray-700 hover:bg-gray-100 rounded-md">
                <img src="../assets/icons/home.svg" alt="home icon" class="w-5 h-5" />
                <span>Homepage</span>
            </a>

            <a href="explore.html"
                class="flex items-center gap-2 my-2 px-4 py-2 bg-indigo-100 text-indigo-700 font-semibold rounded-md">
                <img src="../assets/icons/explore.svg" alt="explore icon" class="w-5 h-5" />
                <span>Explore Tests</span>
            </a>

            <a href="leaderboard.html"
                class="flex items-center gap-2 my-2 px-4 py-2 text-gray-700 hover:bg-gray-100 rounded-md">
                <img src="../assets/icons/leaderboard.svg" alt="leaderboard icon" class="w-5 h-5" />
                <span>Leaderboards</span>
            </a>

            <hr class="my-2" />

            <a href="myCourses.html"
                class="flex items-center gap-2 my-2 px-4 py-2 text-gray-700 hover:bg-gray-100 rounded-md">
                <img src="../assets/icons/course.svg" alt="course icon" class="w-5 h-5" />
                <span>My Courses</span>
            </a>

            <a href="profile.html"
                class="flex items-center gap-2 my-2 px-4 py-2 text-gray-700 hover:bg-gray-100 rounded-md">
                <img src="../assets/icons/profile.svg" alt="profile icon" class="w-5 h-5" />
                <span>Profile</span>
            </a>
        </nav>
    </header>

    <main class="flex-1 p-6 z-10">
        <div class="flex justify-between items-start">
            <h2 class="text-3xl font-semibold text-gray-800">Explore Tests</h2>
            <div class="w-12 h-12 bg-gray-300 rounded-full"></div>
        </div>

        <div class="flex items-center bg-white mt-6 border border-gray-300 rounded-md px-3 py-2 w-full">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-500 mr-2" fill="none"
                viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M21 21l-4.35-4.35M10.5 18a7.5 7.5 0 100-15 7.5 7.5 0 000 15z" />
            </svg>
            <input type="text" placeholder="Search" class="outline-none w-full" />
        </div>
      

        
        <div id="exploreContainer" class="mt-10 flex flex-wrap gap-6">
        </div>
    </main>

</body>

</html>
