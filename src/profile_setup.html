<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Profile Setup - MyApp</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="min-h-screen flex items-center justify-center bg-gray-100">

    <div class="bg-white p-8 rounded-lg shadow-lg max-w-md w-full">
        <h2 class="text-2xl font-semibold mb-6 text-gray-700">Complete Your Profile</h2>

        <form action="profile_process.php" method="POST" class="space-y-6">

            <div>
                <label for="college" class="block text-gray-600 mb-2">College</label>
                <input type="text" id="college" name="college" required
                    class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-400" />
            </div>

            <div>
                <label for="year_level" class="block text-gray-600 mb-2">Year Level</label>
                <select id="year_level" name="year_level" required
                    class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-400">
                    <option value="" disabled selected>Select your year level</option>
                    <option value="1">1st Year</option>
                    <option value="2">2nd Year</option>
                    <option value="3">3rd Year</option>
                    <option value="4">4th Year</option>
                    <option value="5">nth Year</option>
                </select>
            </div>

            <div>
                <label for="acad_org" class="block text-gray-600 mb-2">Academic Organization</label>
                <input type="text" id="acad_org" name="acad_org"
                    class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-400" />
            </div>

            <button type="submit"
                class="w-full bg-indigo-600 text-white py-2 rounded-md hover:bg-indigo-700 transition">
                Save Profile
            </button>

        </form>
    </div>

</body>

</html>
